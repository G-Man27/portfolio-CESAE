    <hr>
    <main>        
        <form action="https://google.com" method="get">
            <!-- method="post" para informações sensiveis como password -->
            <fieldset>            
                <legend>Formulário de contacto do CESAE</legend>
                <div>
                    <label for="form_nome">Nome:</label>
                    <input type="text" name="form_nome" id="form_nome" placeholder="Insira o seu nome aqui" required>
                </div>
                <div>
                    <label for="form_email">Email:</label>
                    <input type="email" name="form_email" id="form_email" placeholder="example@example.com" pattern="+@">
                </div>
                <br>
                <div>
                    <label for="form_genero">Género</label><br>
                    <input type="radio" name="form_genero" id="form_genero_m"><label for="form_genero_m">Masculino</label><br>
                    <input type="radio" name="form_genero" id="form_genero_f"><label for="form_genero_f">Feminino</label>
                </div>
                <br>
                <div>
                    <label for="form_data_atual">Data atual</label>
                    <input type="date" name="form-data-atual" id="form-data-atual">
                </div>
                <div>
                    <label for="form_turma">Turma:</label>
                    <select name="form_turma" id="form_turma">
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="softdev">Software Developer</option>
                        <option value="form-turma-wdm">Web & Mobile Developer</option>
                        <option value="fendev">Frontend Developer</option>
                        <option value="ncsa">Network & cybersecurity</option>
                        <option value="dataan">Data Analyst</option>
                    </select>
                </div><br>
                <div>
                    <label for="form_mensagem">Mensagem</label>
                    <textarea name="form_mensagem" id="form_mensagem" cols="30" rows="3"></textarea>
                </div>
                <div>
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar">
                </div>
                
            </fieldset>
        </form>
    </main>
